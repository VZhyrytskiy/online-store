<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{name}}</mat-card-title>
        <mat-card-subtitle>Price: {{price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/img1.jpg" class="img" alt="">
    <mat-card-content class="content">
        <p>Category: {{Category[category]}}</p>
        <p *ngIf="isAvailable; else notAvailable">In Stock</p>
        <ng-template #notAvailable>
            Not in stock.
        </ng-template>
        <mat-form-field appearance="fill">
            <mat-label>Choose color</mat-label>
            <mat-select [formControl]="colorControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let color of colors" [value]="color">
                    {{color}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="colorControl.hasError('required')">Please choose color</mat-error>
            <mat-hint>{{colorControl.value?.size}}</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose size</mat-label>
            <mat-select [formControl]="sizeControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let size of sizes" [value]="size">
                    {{Size[size]}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="sizeControl.hasError('required')">Please choose size</mat-error>
            <mat-hint>{{sizeControl.value?.size}}</mat-hint>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <div class="example-button-row">
            <button mat-raised-button color="primary" class="button" mat-button>Buy</button>
        </div>
    </mat-card-actions>
</mat-card>
